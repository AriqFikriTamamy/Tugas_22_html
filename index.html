<html lang="en" dir="ltr">

  <body>
    <h1>Napak Tilas</h1>
        <form class="solid">
          <p>Nama: <input type="text" name="Nama" placeholder="Nama lengkap..."></p>
          <p>Username: <input type="text" name="Username" placeholder="Username..."></p>
          <p>Email: <input type="email" name="Email" placeholder="Your Email..."></p>
          <p>Password: <input type="password" name="Password" placeholder="Password..."></p>
          <p>Alamat Web: <input type="url" autocomplete="on" name="Alamat Web" placeholder="Masukkan URL Web..."></p>
          <p>Tanggal Lahir: <input type="date" name="Tanggal Lahir"></p>
          <p>Umur: <input type="number" name="Umur" min="1" max="100"></p>
          <p>Jenis Kelamin: <input type="radio" name="Jenis Kelamin" value="Laki-Laki"> Laki-Laki <input type="radio" name="Jenis Kelamin" value="Perempuan"> Perempuan</p>
          <p>Agama:
            <select name="Agama">
              <option value="Islam" selected>Islam</option>
              <option value="Kristen Protestan">Kristen Protestan</option>
              <option value="Kristen Katholik">Kristen Katholik</option>
              <option value="Hindu">Hindu</option>
              <option value="Budha">Budha</option>
              <option value="Konghucu">Konghucu</option>
            </select>
          </p>
          <p>Biografi: <textarea rows="" cols=""></textarea></p>
          <p>Foto &nbsp <img src="logo1.jpg" width="250" height="250"></p>
          <p>Audio: <audio src="sample.mp3" preload="auto" controls></p>
        </form>
  </body>
